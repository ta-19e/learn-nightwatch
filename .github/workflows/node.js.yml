name: ESLint workflow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install modules
      run: npm ci
    #- name: Install ESLint
    #  run: npm i eslint
    - name: Run ESLint
      run: npm run lint
